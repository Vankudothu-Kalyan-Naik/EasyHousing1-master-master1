<section class="vh-100 bg-image" style="background-image: url('https://images2.alphacoders.com/162/thumb-1920-16280.jpg');">

            <div class="card-body p-5">

              <form>

                <div class="form-outline mb-4">

                </div>

                <p routerlink="/seller-register" routerLinkActive="active" class="text-center text-muted mt-5 mb-0">Dont have Account Please Register <a href="#!" class="fw-bold text-body"><u>Register here</u></a></p>

            </div>
          </div>
