
<h2>Add New Property</h2>
<hr>
<div class="row">
  <div class="col-md-5">
    <form autocomplete="off" #propertyForm="ngForm" (ngSubmit)="onSubmit(propertyForm)">
    <div class="mb-2">

      <label>Property Name</label>
      <input type="text" name="propertyname" class="form-control" [(ngModel)]="buypropertyService.propertyData.propertyname"
        placeholder="Enter property"
          #propertyname="ngModel" required [class.is-invalid]="propertyname.invalid && propertyname.touched">
    </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>Property Type</label>
      <input type="text" name="propertytype" class="form-control" [(ngModel)]="buypropertyService.propertyData.propertytype"
        placeholder="Enter propertytype"
          #propertytype="ngModel" required [class.is-invalid]="propertytype.invalid && propertytype.touched">
    </div>
  </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>Property Description</label>
      <input type="text" name="description" class="form-control" [(ngModel)]="buypropertyService.propertyData.description"
        placeholder="Enter description"
          #description="ngModel" required [class.is-invalid]="description.invalid && description.touched">
    </div>
  </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>Address</label>
      <input type="text" name="address" class="form-control" [(ngModel)]="buypropertyService.propertyData.address"
        placeholder="address"
          #address="ngModel" required [class.is-invalid]="address.invalid && address.touched">
    </div>
  </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>Price range</label>
      <input type="text" name="pricerange" class="form-control" [(ngModel)]="buypropertyService.propertyData.pricerange"
        placeholder="Enter pricerange"
          #pricerange="ngModel" required [class.is-invalid]="pricerange.invalid && pricerange.touched">
    </div>
  </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>State</label>
      <input type="text" name="state" class="form-control" [(ngModel)]="buypropertyService.propertyData.state"
        placeholder="Enter state"
          #state="ngModel" required [class.is-invalid]="state.invalid && state.touched">
    </div>
  </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>Seller Name</label>
      <input type="text" name="sellername" class="form-control" [(ngModel)]="buypropertyService.propertyData.sellername"
        placeholder="Enter sellername"
          #sellername="ngModel" required [class.is-invalid]="sellername.invalid && sellername.touched">
    </div>
  </div>
  <div class="col-md-5">
    <div class="mb-2">
      <label>Seller Mobile No</label>
      <input type="text" name="sellermobileno" class="form-control" [(ngModel)]="buypropertyService.propertyData.sellermobileno"
        placeholder="Enter state"
          #sellermobileno="ngModel" required [class.is-invalid]="sellermobileno.invalid && sellermobileno.touched">
    </div>
  </div>
  <div class="mb-2">
    <button  type="submit" class="btn btn-dark">Submit</button>
    <button type="reset" class="btn btn-danger mx-2">Reset</button>
  </div>
 </form>
</div>
</div>
